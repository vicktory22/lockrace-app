name: GAMES-API-DEPLOYER

on:
  push:
    branches: [ main ]
    paths:
      - "apps/games-api/**"

env:
  APP_NAME: games-api

jobs:
  build:

    name: Build and Test
    timeout-minutes: 10
    runs-on: ubuntu-latest

    env:
      LOKI_USER: ${{ secrets. LOKI_USER }}
      LOKI_API_KEY: ${{ secrets.LOKI_API_KEY }}
      LOKI_URL: ${{ secrets.LOKI_URL }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2


      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.3.1

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Type Check
        run: npx turbo run type:check --filter $APP_NAME 

      - name: Test
        run: npx turbo run test --filter $APP_NAME

      - name: Deploy
        run: npx wrangler deploy apps/$APP_NAME/src/index.ts --name $APP_NAME --compatibility-date 2023-05-09
